<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body class="bg-gray-900 text-white">
    <header class="py-10 text-center">
        <h1 class="text-4xl font-bold">My Portfolio</h1>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-800">
        <div class="container mx-auto text-center">
            <h3 class="text-3xl font-semibold mb-6">Contact Me</h3>
            <form id="contactForm" class="space-y-4 max-w-md mx-auto">
                <input type="text" name="name" id="name" placeholder="Your Name" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" required>
                <input type="email" name="email" id="email" placeholder="Your Email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" required>
                <input type="tel" name="contact" id="contact" placeholder="Your Contact Number" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" required>
                <textarea name="message" id="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" required></textarea>
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 py-2 px-6 rounded-full transition-all">Send Message</button>
            </form>

            <!-- Confirmation Popup -->
            <div id="confirmationPopup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-2xl font-semibold mb-4 text-teal-600">Thank you!</h3>
                    <p class="text-gray-800">We will contact you soon.</p>
                    <button onclick="closePopup()" class="mt-4 bg-teal-500 hover:bg-teal-700 py-2 px-4 rounded-full text-white">Close</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
